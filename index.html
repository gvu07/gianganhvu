    <!-- Navigation -->

        <div class="nav-container">

            </ul>
        </div>

    <!-- Main Content -->
    <main class="main-content">
        <section class="hero-section">
            <div class="container">

                    <h1 class="hero-title">gianganhvu.com is being built</h1>
